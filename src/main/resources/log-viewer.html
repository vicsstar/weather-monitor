<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Monitor - Forecast Log Viewer</title>
    <style type="text/css" rel="stylesheet">
        *, *:before, *:after {
            box-sizing: content-box;
        }
        * {
            font-family: Helvetica, Arial, Monospace;
        }
        body {
            padding: 0;
            margin: 0;
        }
        sup {
            font-size: 16px;
        }
        .container {
            background-color: #F2F2F2;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container #main {
            padding: 20px;
            border: 1px solid #e9e9e9;
            border-radius: 4px;
            background-color: #fff;
            width: 860px;
            height: 500px;
        }
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 1px solid #E4E4E4;
        }
        header h2 {
            align-self: center;
            margin: 0;
            color: #757575;
            font-weight: lighter;
        }
        header .monitored-temps {
            align-self: center;
            font-size: 11px;
            font-weight: bold;
            color: #9c9c9c;
            display: flex;
            flex-direction: column;
        }
        header .monitored-temps .temps {
            align-self: flex-end;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        header .monitored-temps label {
            align-self: flex-end;
        }
        header .monitored-temps .temps .temp {
            font-size: 24px;
            font-weight: 100;
            margin-left: 15px;
        }
        #forecasts {
            overflow-y: scroll;
            padding: 25px 0;
        }
        #forecasts .forecast {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-radius: 4px;
            height: 100px;
            border: 1px solid #E4E4E4;
            margin-bottom: 20px;
        }
        #forecasts .forecast.normal {
            border-color: #5A9463;
        }
        #forecasts .forecast.critical {
            border-color: #964641;
        }
        #forecasts .forecast.normal .city, #forecasts .forecast.normal .status {
            background-color: #70B97C;
        }
        #forecasts .forecast.critical .city, #forecasts .forecast.critical .status {
            background-color: #BC5852;
        }
        #forecasts .forecast .city {
            width: 130px !important;
        }
        #forecasts .forecast .city, #forecasts .forecast .status {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100px;
            background-color: #E4E4E4;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #forecasts .forecast .body {
            align-self: center;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        #forecasts .forecast .body .temp {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }
        #forecasts .forecast .body .temp > span {
            font-size: 24px;
            font-weight: 100;
            color: #9C9C9C;
        }
        #forecasts .forecast .body .temp > label {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #757575;
        }
    </style>
</head>
<body>
<section class="container">
    <section id="main">
        <header>
            <h2>Weather Alert Dashboard</h2>
            <div class="monitored-temps">
                <div class="temps">
                    @monitoredTemps
                    <!--<span class="temp">0<sup>o</sup>c</span>-->
                </div>
                <label>TEMPERATURES MONITORED</label>
            </div>
        </header>
        <div id="forecasts">
            @forecasts
            <!--<div class="forecast normal">-->
                <!--<span class="city">TURKU</span>-->
                <!--<div class="body">-->
                    <!--<div class="temp">-->
                        <!--<span>-12<sup>o</sup>c</span>-->
                        <!--<label>DAY 1</label>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<span class="status">NORMAL</span>-->
            <!--</div>-->
        </div>
    </section>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Monitor - Forecast Log Viewer</title>
    <style type="text/css" rel="stylesheet">
        *, *:before, *:after {
            box-sizing: content-box;
        }
        * {
            font-family: Helvetica, Arial, Monospace;
        }
        body {
            padding: 0;
            margin: 0;
        }
        sup {
            font-size: 16px;
        }
        .container {
            background-color: #F2F2F2;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container #main {
            padding: 20px;
            border: 1px solid #e9e9e9;
            border-radius: 4px;
            background-color: #fff;
            width: 860px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 1px solid #E4E4E4;
            margin-bottom: 15px;
        }
        header h2 {
            align-self: center;
            margin: 0;
            color: #757575;
            font-weight: lighter;
        }
        #forecasts {
            overflow-y: scroll;
        }
        #forecasts .forecast {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-radius: 4px;
            height: 100px;
            border: 1px solid #E4E4E4;
            margin-bottom: 20px;
        }
        #forecasts .forecast:last-child {
            margin-bottom: 0;
        }
        #forecasts .forecast.normal {
            border-color: #5A9463;
        }
        #forecasts .forecast.critical {
            border-color: #964641;
        }
        #forecasts .forecast.normal .city, #forecasts .forecast.normal .status {
            background-color: #70B97C;
        }
        #forecasts .forecast.critical .city, #forecasts .forecast.critical .status {
            background-color: #BC5852;
        }
        #forecasts .forecast .city {
            width: 130px !important;
        }
        #forecasts .forecast .city, #forecasts .forecast .status {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100px;
            background-color: #E4E4E4;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #forecasts .forecast .body {
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        #forecasts .forecast .body > .temps {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 0 15px;
        }
        #forecasts .forecast .body > .temps .temp {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
        }
        #forecasts .forecast .body > .temps .temp > span {
            font-size: 26px;
            font-weight: 100;
            color: #9C9C9C;
        }
        #forecasts .forecast .body > .temps .temp > label {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #757575;
        }
        #forecasts .forecast .body .monitored-temps {
            align-self: center;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 2px;
            padding-left: 15px;
            padding-right: 15px;
        }
        #forecasts .forecast .body .monitored-temps .temp:first-child {
            margin-left: 0;
        }
        #forecasts .forecast .body .monitored-temps .temp {
            font-size: 14px;
            font-weight: 100;
            margin-left: 15px;
        }
        #forecasts .forecast .body .monitored-temps .temp sup {
            font-size: 12px;
        }
        #forecasts .forecast.normal .body .monitored-temps {
            background-color: #70B97C;
        }
        #forecasts .forecast.critical .body .monitored-temps {
            background-color: #BC5852;
        }
    </style>
</head>
<body>
<section class="container">
    <section id="main">
        <header>
            <h2>Weather Alert Dashboard</h2>
        </header>
